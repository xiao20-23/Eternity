        const docTabs = document.querySelectorAll('.doc-tab');
        const docTitle = document.querySelector('.doc-title');
        const docMeta = document.querySelector('.doc-meta');
        const docContent = document.getElementById('doc-content');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        loadDocument('user-agreement');

        docTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                docTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                loadDocument(tab.dataset.doc);
            });
        });

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function loadDocument(docId) {
            const doc = documents[docId];
            if (doc) {
                docTitle.textContent = doc.title;
                docMeta.textContent = doc.meta;
                docContent.innerHTML = doc.content;
                
                docContent.scrollTop = 0;
                
                removeHighlights();
            }
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            
            const activeTab = document.querySelector('.doc-tab.active');
            const docId = activeTab.dataset.doc;
            const doc = documents[docId];
            
            if (doc) {
                docContent.innerHTML = doc.content;
                
                const content = docContent.innerHTML;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                const highlightedContent = content.replace(regex, '<span class="highlight">$1</span>');
                docContent.innerHTML = highlightedContent;
                
                const firstHighlight = docContent.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function removeHighlights() {
            const highlights = docContent.querySelectorAll('.highlight');
            highlights.forEach(highlight => {
                const parent = highlight.parentNode;
                parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
                parent.normalize();
            });
        }

        function adjustContentHeight() {
            const headerHeight = document.querySelector('header').offsetHeight;
            const selectorHeight = document.querySelector('.doc-selector').offsetHeight;
            const viewerHeaderHeight = document.querySelector('.doc-header').offsetHeight;
            const searchHeight = document.querySelector('.search-box').offsetHeight;
            const windowHeight = window.innerHeight;
            
            const contentHeight = windowHeight - headerHeight - selectorHeight - viewerHeaderHeight - searchHeight - 150;
            docContent.style.maxHeight = `${contentHeight}px`;
        }

             window.addEventListener('load', adjustContentHeight);
             window.addEventListener('resize', adjustContentHeight);
             document.addEventListener('contextmenu', function(e) {
                 if (e.target.closest('.doc-content')) {
                     e.preventDefault();
                         showCopyWarning();
                     }
             });

             document.addEventListener('copy', function(e) {
                 if (!e.target.closest('.search-input')) {
                     e.preventDefault();
                         showCopyWarning();
                     }
             });

             document.addEventListener('cut', function(e) {
                 if (!e.target.closest('.search-input')) {
                     e.preventDefault();
                        showCopyWarning();
                       }
             });

             document.addEventListener('dragstart', function(e) {
                 if (e.target.closest('.doc-content')) {
                    e.preventDefault();
                 }
             });

             function showCopyWarning() {
             const warning = document.createElement('div');
             warning.textContent = '此文档内容受保护，禁止复制！';
             warning.style.position = 'fixed';
             warning.style.top = '50%';
             warning.style.left = '50%';
             warning.style.transform = 'translate(-50%, -50%)';
             warning.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
             warning.style.color = 'white';
             warning.style.padding = '15px 25px';
             warning.style.borderRadius = '5px';
             warning.style.zIndex = '10000';
             warning.style.fontSize = '16px';
             warning.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
    
             document.body.appendChild(warning);
    
             setTimeout(() => {
                 document.body.removeChild(warning);
             }, 3000);
        }

             document.onkeydown = function(e) {
             if (e.keyCode === 123) {
                 return false;
             }
             if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                 return false;
             }
             if (e.ctrlKey && e.keyCode === 85) {
                 return false;
             }
             if (e.ctrlKey && e.keyCode === 83) {
                 return false;
             }
        };
             window.onbeforeprint = function() {
                 return false;
        };
             document.addEventListener('selectstart', function(e) {
             if (!e.target.closest('.search-input')) {
                 e.preventDefault();
             }
        });

             document.addEventListener('mousedown', function(e) {
             if (!e.target.closest('.search-input') && e.target.closest('.doc-content')) {
                e.preventDefault();
             }
        });
    </script>
